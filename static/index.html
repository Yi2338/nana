<!DOCTYPE html>
<html>
<head>
    <title>那艺娜</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: 90vh;
        }
        /* 左侧聊天区域 */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        /* 右侧视频区域 */
        .video-section {
            width: 45%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        #video-player {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
        }
        /* 聊天消息样式 */
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .message-content {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .user-message {
            flex-direction: row-reverse;
        }
        .user-message .message-content {
            background: #e3f2fd;
        }
        .bot-message .message-content {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧聊天区域 -->
        <div class="chat-section">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="请输入消息...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
        
        <!-- 右侧视频区域 -->
        <div class="video-section">
            <video id="video-player" controls></video>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;
        
        input.value = '';

        // 添加用户消息
        addMessage('你', message, 'user-message', 'https://你的bucket名字.oss-区域.aliyuncs.com/s/static/images/user-avatar.jpeg');

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_input: message})
            });
            
            const data = await response.json();
            
            // 立即播放视频
            const video = document.getElementById('video-player');
            video.src = data.initial_response.video;
            video.play();
            
            // 创建消息容器
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message bot-message`;
            messageDiv.innerHTML = `
                <img src="https://你的bucket名字.oss-区域.aliyuncs.com/s/static/images/nana-avatar.jpeg" alt="娜娜" class="avatar">
                <div class="message-content">
                    <strong>娜娜:</strong> <span class="typing-text"></span>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);

            // 打字机效果显示润色后的回答
            const typingSpan = messageDiv.querySelector('.typing-text');
            typeWriter(typingSpan, data.polished_response.text, 30);
            
            // 滚动到最新消息
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
            console.error('Error:', error);
            addMessage('系统', '发生错误，请稍后重试', 'bot-message', 'https://你的bucket名字.oss-区域.aliyuncs.com/s/static/images/nana-avatar.jpeg');
        }
    }

    // 打字机效果函数
    async function typeWriter(element, text, speed = 50) {
        for (let i = 0; i < text.length; i++) {
            element.textContent += text.charAt(i);
            await new Promise(resolve => setTimeout(resolve, speed));
        }
    }

    // 普通消息添加函数（用于用户消息）
    function addMessage(sender, text, className, avatarSrc) {
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.innerHTML = `
            <img src="${avatarSrc}" alt="${sender}" class="avatar">
            <div class="message-content">
                <strong>${sender}:</strong> ${text}
            </div>
        `;
        messagesDiv.appendChild(messageDiv);
    }

    // 添加回车发送功能
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    </script>
</body>
</html>
